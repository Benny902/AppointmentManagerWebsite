
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Sign up</title>
  </head>  
  <body>
    <main>
      <form method="post">
        <h1>Sign up</h1>
        <section>        
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="username" required>
        </section>
        <section>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" minlength="8" aria-describedby="password-constraints" required>
        </section>
		<br>
        <button id="sign-up" onclick="func()" >Sign up</button> <!-- we need to make a func to add the user+pass to our database-->
      </form>   
	  <p><a href="../index.html">Cancel (go back)</a>.</p>	
	  <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </main>
  </body>
</html>
